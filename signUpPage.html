		</ul>
		<br><br>

		<div align="center">
			<h1> Sign Up</h1>
			<!-- User Credentials -->
			<form>
				<h4>Name</h4>
				<input type="text" name="lastname">
				<input type="text" name="firstname">

				<h4>Email</h4>
				<input type="email" name="email" size="30">

				<h4>Username</h4>
				<input type="text" name="username">

				<h4>Date of Birth</h4>
				<input type="date" name="dateofbirth">

				<h4>Postcode</h4>
				<input type="text" name="postcode" maxlength="4" size="2">

				<h4>Password</h4>
				<input type="password" name="password">

				<h4>Confirm Password</h4>
				<input type="password" name="confirmpassword">

				<br><br>
				<input type="checkbox" name="tas" value="tas">Do you accept our terms and conditions?
				<br><br>
				
				<input type="button" onclick="location.href='searchPage.html';" value="Submit" />								
			</form>
